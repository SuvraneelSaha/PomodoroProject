<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="classic-pomodoro">
      <div class="heading">
        <h1>Pomodoro Timer - Classic</h1>
      </div>

      <!-- timer display -->
      <div class="timer-container">
        <div class="timer-display">
          <div class="digit-card">
            <span id="minutes-tens">2</span>
          </div>
          <div class="digit-card">
            <span id="minutes-ones">5</span>
          </div>
          <div class="separator">:</div>
          <div class="digit-card">
            <span id="seconds-tens">0</span>
          </div>
          <div class="digit-card">
            <span id="seconds-ones">0</span>
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div class="control-buttons">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <!-- Pomodoro Timer Custom  -->
    <div class="custom-pomodoro">
      <!-- heading -->
      <div class="heading">
        <h1>Pomodoro Timer - Custom</h1>
      </div>

      <!-- timer Display  -->
      <div class="timer-container">
        <div class="timer-display">
          <div class="digit-card">
            <span id="custom-minutes-tens">2</span>
          </div>
          <div class="digit-card">
            <span id="custom-minutes-ones">5</span>
          </div>
          <div class="separator">:</div>
          <div class="digit-card">
            <span id="custom-seconds-tens">0</span>
          </div>
          <div class="digit-card">
            <span id="custom-seconds-ones">0</span>
          </div>
        </div>
      </div>

      <!-- Input Field -->
      <!-- Custom Input Section -->
      <div class="custom-inputs">
        <div class="input-group">
          <label for="custom-minutes">Minutes:</label>
          <input
            type="number"
            id="custom-minutes"
            min="0"
            max="59"
            value="25"
          />
        </div>
        <div class="input-group">
          <label for="custom-seconds">Seconds:</label>
          <input type="number" id="custom-seconds" min="0" max="59" value="0" />
        </div>

        <button id="set-custom-btn">Set Timer</button>
      </div>

      <!-- buttons -->
      <div class="control-buttons">
        <button id="start-btn-custom">Start</button>
        <button id="pause-btn-custom">Pause</button>
        <button id="reset-btn-custom">Reset</button>
      </div>

      <div class="heading1">
        <h4>Max Value of Focussed Studying is 59 mins and 59 seconds</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
